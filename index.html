<input id="care-input" placeholder="Ask CARE something..." />
<button onclick="askCARE()">Send</button>
<p id="care-reply"></p>

<script>
  async function askCARE() {
    const input = document.getElementById('care-input').value;
    const res = await fetch('/api/care', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: input })
    });

    const data = await res.json();
    document.getElementById('care-reply').innerText = data.reply;
  }
</script>
